name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - 1.19

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build for ${{ matrix.platform }}
        run: go build -o alterix

      - name: Test
        run: echo "No tests to run."

      - name: Create Zip Archive
        run: |
          mkdir alterix-assets
          mv alterix alterix-assets/
          cd alterix-assets
          zip -r alterix-${{ matrix.platform }}.zip alterix*
          mv alterix-${{ matrix.platform }}.zip ../
        if: ${{ matrix.platform == 'windows-latest' }}

      - name: Upload Assets
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./alterix-${{ matrix.platform }}.zip
          asset_name: alterix-${{ matrix.platform }}.zip
          asset_content_type: application/octet-stream